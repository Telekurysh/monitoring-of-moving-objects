<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>SensorTrack Pro — Welcome</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    
    h1 {
      margin: 20px 0;
      padding: 0 20px;
    }
    
    p {
      margin: 10px 0 30px;
      padding: 0 20px;
    }
    
    img {
      width: 95vw; /* 100% ширины viewport */
      height: 88vh; /* 100% высоты viewport */
      object-fit: contain; /* сохраняет пропорции, вся картинка видна */
      display: block;
      margin: 0;
      padding: 0;
    }

    /* Альтернативный вариант - если хотите убрать скроллбар */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* убирает скроллбар */
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в SensorTrack Pro</h1>
  <p>Это заглушка для будущего SPA-приложения.</p>
  <div>
    <img src="/static/img/preview1.png" alt="preview1" />
  </div>
</body>
</html>
