worker_processes auto;
events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;

    upstream app_upstream {
        server app:8000;
    }

    upstream adminer_upstream {
        server adminer:8080;
    }

    server {
        listen 80;
        server_name _;
        # document root for all static files (nginx/html mounted to /usr/share/nginx/html)
        root /usr/share/nginx/html;
    # default index files (allow index at document root and nested static)
    index static/index.html index.html index.htm;

        # status endpoint
        location /status {
            # use the builtin stub_status
            stub_status on;
            access_log off;
        }

        # Documentation - serve README.md converted to HTML (we'll provide a pre-rendered file)
        location = /documentation {
            # serve pre-rendered documentation.html from the document root
            try_files /documentation.html =404;
        }

        # Legacy
        location /legacy {
            # Try direct file or directory under document root; fallback to legacy.html
            proxy_pass http://app_upstream/interface;
            proxy_set_header Host $host;
        }

        # Admin (proxy to adminer which connects to postgres)
        location /admin {
            proxy_pass http://adminer_upstream/; # adminer web UI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Management page
        location = /managment {
            try_files /managment.html =404;
        }

        # Reserved -> same as root
        location /reserved/ {
            try_files $uri $uri/ /static/index.html;
        }

        # Serve root explicitly (prevent directory index 403)
        location = / {
            try_files /static/index.html =404;
        }

        # Static root (future SPA) â€” serve files under /static/ and fallback to SPA index
        location / {
            try_files $uri $uri/ /static/index.html =404;
        }

        # Pass API requests to the FastAPI app
        location /api/ {
            proxy_pass http://app_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Expose metrics or other internal paths directly from app
        location /docs/ {
            proxy_pass http://app_upstream/api/v2/docs;
            proxy_set_header Host $host;
        }
    }
}
