server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      # prefer compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: '(.+)'
        target_label: 'service'
        replacement: '$1'
      # fallback to swarm service label if compose label not present
      - source_labels: ['__meta_docker_container_label_com_docker_swarm_service_name']
        regex: '(.+)'
        target_label: 'service'
        replacement: '$1'
      # container name (clean up leading slash if present)
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.+)'
        target_label: 'container'
        replacement: '$1'

      # CLEANUP: remove trailing semicolons / whitespace from service label
      - source_labels: ['service']
        regex: '^(.*?);*$'
        target_label: 'service'
        replacement: '$1'
    # optional pipeline stages: parse docker JSON logs (if app logs JSON)
    pipeline_stages:
      - json:
          expressions:
            level:
            msg:
            ts:
          timestamp:
            source: ts
            format: RFC3339
      - labels:
          level: